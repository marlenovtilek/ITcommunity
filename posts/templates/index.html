{% extends 'base.html' %}

{% block content %}
{% if messages %}
    <ul>
        {% for message in messages %}
        <li {% if message.tags %}class="alert alert-{{message.tags}}" {% endif %}>
            {{message}}
        </li>
        {% endfor %}
    </ul>
{% endif %}
<h3> Это текст из index.htnl</h3>
{% endblock %}
